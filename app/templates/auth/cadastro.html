<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Registration Page!</h1>
    <form method="post" action="{% url 'cadastro' %}">
        {% csrf_token %}

        <label>Nome</label>
        <input type="text" name="nome" id="nome" value="{{ usuario.nome }}" />

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
