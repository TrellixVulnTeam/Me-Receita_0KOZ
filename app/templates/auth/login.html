<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <label>Email</label>
        <input type="text" name="email" id="email" value="{{ usuario.email }}"/>
        <label>Senha</label>
        <input type="password" name="senha" id="senha" value="{{ usuario.senha }}"/>

        <p><input type="submit" value="login"></p>
    </form>

</body>
</html>
